{% load static %}

<link rel="stylesheet" href="{% static 'songs/versus.css' %}">


<div class="containerBox">
    <a href="/songs/versus/edit/{{ firstid }}/{{ secondid }}">
        <img src="{{ firstimage }}" class="image1">
    </a>
    <a href="/songs/versus/edit/{{ secondid }}/{{ firstid }}">
        <img src="{{ secondimage }}" class="image2">
    </a>
    <a class = "back" href="/songs">BACK </a>
    <div class = text>
        <div class = "first">
            <div>{{firstsong}}: </div>
            <div>{{ firstartist }}</div>
            <div>{{ firstscore }}</div>
        </div>
        <div class = "second">
            <div>{{ secondsong }}: </div>
            <div>{{ secondartist }}</div>
            <div>{{ secondscore }}</div>
        </div>
    </div>
    <div class = "firstembed">
        <iframe src="https://open.spotify.com/embed/track/{{ firsturi }}?utm_source=oembed" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture;">
        </iframe>
    </div>

    <div class = "secondembed">
        <iframe src="https://open.spotify.com/embed/track/{{ seconduri }}?utm_source=oembed" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture;">
        </iframe>
    </div>
</div>
